<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handlebars rust playground</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" media="screen" />
  </head>
  <body>
    <h1>Handlebars-rust Playground</h1>
    <p>Test your handlebars template with provided JSON data,
    using <a href="https://github.com/sunng87/handlebars-rust">handlebars-rust</a>
    library.<p>

    <div>
      <h2>Template</h2>
      <textarea id="template">Hello world from {{name}}</textarea>

      <h2>Data</h2>
      <textarea id="data">{"name": "handlebars-rust"}</textarea>

      <button id="render">Render</button>

      <h2>Result</h2>
      <textarea id="output"></textarea>
    </div>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
